<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
      }
      h1 {
        color: #343a40;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      }
      .task-card {
        border: none;
        border-radius: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .task-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }
      .completed {
        text-decoration: line-through;
        opacity: 0.6;
      }
      .btn-complete {
        background-color: #28a745;
        color: white;
      }
      .btn-delete {
        background-color: #dc3545;
        color: white;
      }
      .btn-complete:hover {
        background-color: #218838;
      }
      .btn-delete:hover {
        background-color: #c82333;
      }
      /* Colorful cards based on task completion */
      .card-body.incomplete {
        background: linear-gradient(to bottom right, #fef9c3, #ffecb3);
      }
      .card-body.completed-bg {
        background: linear-gradient(to bottom right, #c8e6c9, #a5d6a7);
      }
      .card-footer {
        background: transparent;
        border-top: none;
      }
      .badge-completed {
        background: #28a745;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4 text-center">üåü My Todo List</h1>

      <!-- Add Task Form -->
      <div class="card p-4 mb-4 shadow-sm" style="background: #fff7e6;">
        <form action="/add" method="post" class="row g-2">
          <div class="col-md-4">
            <input
              type="text"
              name="title"
              class="form-control"
              placeholder="Task Title"
              required
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              name="description"
              class="form-control"
              placeholder="Description"
            />
          </div>
          <div class="col-md-2">
            <input
              type="number"
              name="estimated_time"
              class="form-control"
              placeholder="Time (min)"
            />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
              Add Task
            </button>
          </div>
        </form>
      </div>

      <!-- Tasks List -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for task in tasks %}
        <div class="col">
          <div class="card task-card h-100 shadow-sm">
            <div class="card-body {% if task.completed %}completed-bg{% else %}incomplete{% endif %}">
              <h5 class="card-title {% if task.completed %}completed{% endif %}">
                {{ task.title }}
              </h5>
              {% if task.description %}
              <p class="card-text {% if task.completed %}completed{% endif %}">
                {{ task.description }}
              </p>
              {% endif %}
              {% if task.estimated_time %}
              <p class="card-text">
                <small class="text-muted">Estimated: {{ task.estimated_time }} min</small>
              </p>
              {% endif %}
            </div>
            <div class="card-footer d-flex justify-content-between">
              {% if not task.completed %}
              <form action="/complete/{{ task.id }}" method="post">
                <button type="submit" class="btn btn-sm btn-complete">
                  ‚úî Complete
                </button>
              </form>
              {% else %}
              <span class="badge badge-completed align-self-center">Completed</span>
              {% endif %}
              <form action="/delete/{{ task.id }}" method="post">
                <button type="submit" class="btn btn-sm btn-delete">
                  ‚ùå Delete
                </button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
